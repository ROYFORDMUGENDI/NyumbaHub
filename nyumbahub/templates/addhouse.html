{% extends 'starter-page.html' %}
{% load static %}

{% block body %}

    <section class="h-100 h-custom  background-with-overlay " style="background-image: url('{% static 'assets/img/properties/property-4.jpg' %}')">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5" style="background-color: #2eca6a; padding: 5px;width: 100%"  >Post your Property here</h3>

            <form class="px-md-2" method="POST" enctype="multipart/form-data" >
                {% csrf_token %}

             {{ form.as_p }}

              <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg mb-1">Post</button>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
	
{% endblock %}
